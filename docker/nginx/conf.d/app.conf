server {
    listen 80;
    server_name www.yagraze.online;
    return 301 https://www.yagraze.online$request_uri;
}

server {
    listen 443 ssl;
    server_name www.yagraze.online;
 
    ssl_certificate /var/www/certbot/conf/live/www.yagraze.online/fullchain.pem;
    ssl_certificate_key /var/www/certbot/conf/live/www.yagraze.online/privkey.pem;
    
    root /var/www/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

        location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

}
